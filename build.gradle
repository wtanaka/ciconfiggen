apply plugin: 'idea'
apply from: project(':gradleinclude').projectDir.path + '/shadow.gradle'
apply from: project(':gradleinclude').projectDir.path + '/kotlin.gradle'
apply from: project(':gradleinclude').projectDir.path + '/jacoco.gradle'
apply from: project(':gradleinclude').projectDir.path + '/detekt.gradle'
apply from: project(':gradleinclude').projectDir.path + '/ktlint.gradle'
apply from: project(':gradleinclude').projectDir.path + '/proto.gradle'

defaultTasks 'check', 'shadowJar'

project.ext.jacocoCommonExcludeList.add(
        "com/wtanaka/ciconfiggen/ConfigProto*")

buildscript {
    // Serves as a global variable
    ext.kotlin_version = '1.5.21'
    // Defines where we get our dependencies
    repositories {
        mavenCentral()
    }
    dependencies {
        // Retrieves the Kotlin gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'org.yaml:snakeyaml:1.26'
    testCompile 'junit:junit:4.13.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.wtanaka.ciconfiggen.CiConfigGenKt'
    }
}

jacocoTestCoverageVerification.violationRules.rules.each {
    it.limits.each {
        if (it.minimum == 1.0) {
            it.minimum = 0.42
        }
    }
}
